				<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1484948608415623',
      xfbml      : true,
      version    : 'v2.1'
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
	<!--

		<header>
			
			<nav>
				<img id='ninja' src='images/Alphabet Ninja logo clear.png' width='200' height='60' />
			 </nav>

			<div id="status"></div>
			 <fb:login-button id='faceb' scope="public_profile,email" onlogin="checkLoginState();">
					</fb:login-button>

		<div
			  class="fb-like"
			  data-share="true"
			  data-width="450"
			  data-show-faces="true">
		</div>
			 		
		
		<div id = 'background'>

			 	<div id="flags">
			 		<label>
					  <input type="radio" name="flag" value="english" checked  />
					  <img src="images/uk_usa.svg" class="selected" value="english" id='firstflag'>
					 </label>

						

					<a class="triangle-isosceles" id="instructions" href="#">How To Play</a>
		
			 	</div>

			 	<div id="inputs">

					<input id='textbox' type="text" placeholder="Enter a secret word" id="nameone" contenteditable="true"/><!-- <p>&</p><input type="text" placeholder='And then yours here' id="nametwo" contenteditable="true"/>-->
					<div id='message'></div>
					 <button id="letsplay" class="submit">Let's Play!</button>

			</div>

			
			
				<!-- 	<button id='#intro-eng'>English</button>
				<button id='#intro-heb'>יברית</button> -->

		
		    <ol id="joyRideTipContent">
		    	 <li data-id="ninja" data-button="Next" data-options="">
		        
		        <p>(1) Welcome to our game for little ninjas and big ninjas to play together! </p>
		      </li>
		      <li data-id="textbox" data-text="Next" class="custom" data-options="tipAnimation:fade">

		        <p> (2) Ask your little ninja what word they want to spell -  a name works really well</p>
		      </li>
		      <li data-id="firstflag" data-button="Next" data-options="tipLocation:bottom;tipAnimation:fade">
		     
		        <p>(3) Tell us which language you're using</p> 
		      </li>
		      <li data-id="letsplay" data-button="Close" data-options="tipLocation:bottom">
		        
		        <p>(4) Get ready to have fun together! </p>
		      </li>
		    </ol>
				
		</div>

			</div>

		</div>
